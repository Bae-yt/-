<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS应用方法</title>
    <link rel="stylesheet" href="styles\main.css" />
    <style>
      h2 {
        font-family: "Arial", "楷体";
        text-decoration: underline;
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <h1>CSS应用方法</h1>
    <div>
      <h2>CSS样式表的三种应用方式</h2>
      <ul>
        <li>外部样式表 - 通过link标签引入</li>
        <li>内部样式表 - 在style标签中定义</li>
        <li style="color: darkorchid">内联样式 - 直接在元素上使用style属性</li>
      </ul>
    </div>
  </body>
</html>
